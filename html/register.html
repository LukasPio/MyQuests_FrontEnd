<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="/js/register_page.js" defer></script>
    <link rel="stylesheet" href="/css/register_page.css" />
    <link rel="icon" href="/images/app-logo.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Welcome</title>
  </head>
  <body>
    <div class="content">
      <div class="form">
        <h1 class="form-title">Register</h1>
        <section class="form-area">
          <label for="name">Enter your name:</label>
          <input type="text" id="name" required />
        </section>
        <section class="form-area">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" required />
        </section>
        <section class="form-area">
          <label for="password">Enter your password:</label>
          <input type="password" id="password" required />
        </section>
        <section class="form-area">
          <label for="confirm-password">Confirm your password:</label>
          <input type="password" id="password-confirmation" required />
        </section>
        <button class="register-button">Register</button>
        <button class="login-button">
          <a href="/html/login.html">I already have an account</a>
        </button>
      </div>
    </div>

    <div class="modal" id="errorModal">
      <div class="modal-content">
        <p id="errorMessage"></p>
        <span class="close">&times;</span>
      </div>
    </div>
  </body>
</html>
